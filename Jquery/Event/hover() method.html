<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#demo2").hover(function(){
                     $(this).css("background-color","red");
                },
                   function(){
                    $(this).css("background-color","rgb(100, 237, 130)");
                   });
            });
        </script>
    </head>
    <body>
        <h1>hover() method</h1>
        <div id="demo2" style="background-color:rgb(100, 237, 130);height:50px;padding:20px;margin-top:80px;">
            <p>Just hover and see the changes</p>
        </div>

        <br><br>

        <p>When you entered the html element first function is executed and when you leave second function will execute.</p>
    </body>
</html>

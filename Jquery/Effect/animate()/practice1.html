<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#demo1").animate({
                        left: '500px',
                        fontSize: '+=10px',
                        padding: '+=10px',
                        height:'+=10px'      }, "slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="demo1" style="background-color:rgb(36, 165, 19);height: 60px;padding:30px;width:10%;position:relative;">
            <p>
                This is some text.
            </p>
        </div>
        <br><br>
        <button>Click ME</button>
    </body>

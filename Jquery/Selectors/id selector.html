<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#demo1,#demo2,#demo3").click(function(){
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p id="demo1">click me to hide</p>
        <p id="demo2">You can also hide me.</p>
        <p id="demo3">hide hide me if you want to</p>
    </body>
</html>

<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <script>
           $(document).ready(function(){
               $("button").click(function(){
                     $("p").after("<b>This is prepend text.</b>");
                     $("ul").after("<b>This is zero line.</b>");
               });
           });
       </script>
    </head>
    <body>
        <p>This is some text in a paragraph.</p>
        <ul>
            <li>
                This is first line.
            </li>
            <li>
                This is secong line.
            </li>
        </ul>
        <button>Click</button>

        <br><br>
        <span><b>after() method</b> insert the content after of selected tag.</span>
    </body>
</html>

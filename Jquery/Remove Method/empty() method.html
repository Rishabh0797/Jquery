<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <script>
           $(document).ready(function(){
               $("button").click(function(){
                     $("div").remove();
               });
           });
       </script>
    </head>
    <body>
        <div  style="background-color:cyan;height:100px;width:200px;padding: 50px;">
            <p>This is first line.</p>
            <p>This is second line.</p>
            <p>This is third line.</p>
        </div>
        <br><br>
        <button>Click</button>

        <br><br>
        <span><b>remove() method</b> removes the selected element and its child element.</span>
    </body>
</html>

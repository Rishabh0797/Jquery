<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <script>
           $(document).ready(function(){
               $("button").click(function(){
                     $("p").html("This is <b>bold</b> new text");
               });
           });
       </script>
    </head>
    <body>
        <p>This is some text in a paragraph.</p>
        <button>Click</button>

        <br><br>
        <span><b>html() method</b> returns  the text to the selected element including html tags.</span>
    </body>
</html>
